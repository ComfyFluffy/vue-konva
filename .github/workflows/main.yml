name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      - run: npm run build
      - run: npm pack
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: npm-package
          path: ./*.tgz
